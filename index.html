<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="_9743d8ac-e022-428e-b659-faa5bc851bab.jpg" type="image/x-icon">
  <script>
    window.addEventListener('load', function() {
    const loadingContainer = document.getElementById('loading');
    const contentContainer = document.getElementById('content');

    setTimeout(function() {
        loadingContainer.style.display = 'none';
        contentContainer.classList.remove('hidden');
    }, 2500); // 2.5秒の遅延を追加
    });
    function goBack() {
      window.history.back();
    }
  </script>
  <title>HOME</title>
</head>
<body>
<br>
  <div id="loading" class="loading-container">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>
  <div id="content" class="content-container hidden">
    <h1>このサイトはアクセスできません</h1>
    <p>申し訳ございませんが、現在このサイトへのアクセスは許可されていません。</p>
    <p class="contact-admin">お問い合わせは<a href="mailto:info@teamshen.tk">info@teamshen.tk</a>まで</p>
    <p class="small-text">Sorry, access to this site is not allowed at the moment.</p>
    <img src="_d711c205-144b-4382-890c-6d79a9f3e8f3.jpg" width="500" height="500"><br>
    <a class="reseta" href="javascript:void(0);" onclick="goBack()">前のページに戻る</a>
  </div>
  <br><br>
</body>
</html>
